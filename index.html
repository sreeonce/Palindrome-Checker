<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palindrome Checker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Palindrome Checker</h1>
<p id="define"> A <b>palindrome</b> is a word or sentence that's spelled the same way both
forward and backward, ignoring punctuation, case, and spacing.</p>
<br>
<div id="enter">
<input type="text" id="text-input" placeholder="Enter your text">
<button id="check-btn" onclick="checkPalindrome()">Submit</button>
</div>
<div id="result"></div>
<script src="script.js"></script>
</div>
</body>
</html>
